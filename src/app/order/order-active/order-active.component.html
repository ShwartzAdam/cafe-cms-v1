<div class="ui segment">
<h2 class="ui  center aligned icon header">Active Orders </h2>
<table class="ui compact celled definition table">
  <thead class="full-width">
  <tr>
    <th>Order ID</th>
    <th>Student Full Name</th>
    <th>Start Making Order</th>
    <th>Pick-Up Time</th>
    <th>Total Price (NIS)</th>
    <th>Order Information</th>
    <th>End Order</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let orders of (orderList | orderByTime : 3); let i = index;">
    <td>{{orders.olid}}</td>
    <td>
      <app-student-details [userId]="orders.userid" ></app-student-details>
    </td>
    <td></td>
    <td>{{orders.ol_dttm}}</td>
    <td>{{orders.totalprice}}</td>
    <td>
      <app-order-details></app-order-details>
    </td>
    <td>
      <div class="ui small primary labeled icon button" (click)="endOrder(order)">
        <i class="bullhorn icon"></i> Order Is Ready
      </div>
    </td>
  </tr>
  </tbody>
</table>
</div>
