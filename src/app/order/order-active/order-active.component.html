<div class="ui inverted segment">
<h2 class="ui yellow center aligned icon header">Active Orders </h2>
<table class="ui compact celled definition inverted table">
  <thead class="full-width">
  <tr>
    <th></th>
    <th>Order ID</th>
    <th>Student Full Name</th>
    <th>Start Making Order</th>
    <th>Pick-Up Time</th>
    <th>Total Price (NIS)</th>
    <th>Order Information</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let orders of orderList; let i = index;">
    <td class="collapsing">
      <div class="ui fitted toggle checkbox">
        <input type="checkbox" [(ngModel)]="checkedOrderList[i]"><label></label>
      </div>
    </td>
    <td>{{orders.olid}}</td>
    <td>
      <app-student-details [userId]="orders.userid" ></app-student-details>
    </td>
    <td></td>
    <td>{{orders.ol_dttm}}</td>
    <td>{{orders.totalprice}}</td>
    <td>
      <app-order-details></app-order-details>
    </td>
  </tr>
  </tbody>
  <tfoot class="full-width">
  <tr>
    <th></th>
    <th colspan="6">
      <div class="ui right floated small primary labeled icon button" (click)="startMakingOrder()">
        <i class="clipboard check icon"></i> Finish Order & Notify Student
      </div>
      <div class="ui small button">
        Select All
      </div>
    </th>
  </tr>
  </tfoot>
</table>
</div>
