<div class="ui segment">
<h2 class="ui center aligned icon header">Completed Orders</h2>
<table class="ui compact celled definition table">
  <thead class="full-width">
  <tr>
    <th>Order ID</th>
    <th>Student Full Name</th>
    <th>Pick-Up Time</th>
    <th>Real Pick-Up Time</th>
    <th>Review</th>
    <th>Total Price (NIS)</th>
    <th>Order Information</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let orders of orderList; let i = index;">
    <td>{{orders.olid}}</td>
    <td>
      <app-student-details [userId]="orders.userid" ></app-student-details>
    </td>
    <td>{{orders.ol_dttm}}</td>
    <td></td>
    <td></td>
    <td>{{orders.totalprice}}</td>
    <td>
      <app-order-details></app-order-details>
    </td>
  </tr>
  </tbody>
  <tfoot class="full-width">

  </tfoot>
</table>
</div>
