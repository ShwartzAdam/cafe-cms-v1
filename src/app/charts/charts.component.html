<div class="ui masthead vertical segment">
  <div class="ui container">
    <div class="ui two column centered grid">
      <div class="column">
        <div class="ui segment">
          <h2 class="ui block header">
            <i class="small map icon"></i>
            <div class="content">
              Best Users This Month
              <div class="sub header">List of users who spend the most</div>
            </div>
          </h2>
          <app-charts-users [option]="'MonthBestUsers'"></app-charts-users>
        </div>
      </div>
      <div class="column">
        <div class="ui segment">
          <h2 class="ui block header">
            <i class="small map icon"></i>
            <div class="content">
              Best Users Of Week
              <div class="sub header">List of users who spend the most</div>
            </div>
          </h2>
          <app-charts-users [option]="'WeekBestUsers'"></app-charts-users>
        </div>
      </div>
      <div class="column">
      <div class="ui segment">
        <h2 class="ui block header">
          <i class="small map icon"></i>
          <div class="content">
            Best Users Of Today
            <div class="sub header">List of users who spend the most</div>
          </div>
        </h2>
        <app-charts-users [option]="'TodayBestUsers'"></app-charts-users>
      </div>
    </div>
      <div class="column">
        <div class="ui segment">
          <h2 class="ui block header">
            <i class="small book icon"></i>
            <div class="content">
              Title
              <div class="sub header">Sub Title</div>
            </div>
          </h2>
        </div>
      </div>
    </div>
  </div>
</div>
