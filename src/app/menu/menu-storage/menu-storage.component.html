<div class="ui segment">
  <h2 class="ui center aligned icon header">Items In The Cafeteria</h2>
  <div class="ui three column centered grid">
    <table class="ui compact celled definition table">
      <thead class="full-width">
      <tr>
        <th>Item ID</th>
        <th>Item Type</th>
        <th>Item Name</th>
        <th>Item Quantity </th>
        <th>Item Price </th>
        <th>On Menu ?</th>
        <th>Action</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let item of itemsMenu; let i = index;">
        <td>{{item.itemid}}</td>
        <td>{{item.type}}</td>
        <td>{{item.name}}</td>
        <td>{{item.qty}}</td>
        <td>{{item.price}} &#8362;</td>
        <td>{{item.ispublished | reviewPipe }}</td>
        <td>
          <div class="ui left floated small primary labeled icon button"
               (click)="displayModal('Delete', item)">
            <i class="delete icon"></i> Delete Item
          </div>
          <div class="ui right floated small primary labeled icon button"
               (click)="displayModal('Edit', item)">
            <i class="edit icon"></i> Edit Item
          </div>
        </td>
      </tr>
      </tbody>
      <tfoot class="full-width">
      <tr>
        <th></th>
        <th colspan="7">
          <div class="ui small button" (click)="displayModal('Add')">
            Add Item
          </div>
        </th>
      </tr>
      </tfoot>
    </table>
  </div>
</div>
