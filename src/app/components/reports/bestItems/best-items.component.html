  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search..">
  </mat-form-field>
  <div class="mat-elevation-z8">
    <mat-table #table matSort [dataSource]="dataSource" >
      <ng-container matColumnDef="itemid">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Item ID </mat-header-cell>
        <mat-cell *matCellDef="let element"  >{{element.itemid}}  </mat-cell>
      </ng-container>
      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
        <mat-cell *matCellDef="let element" >{{element.name}}  </mat-cell>
      </ng-container>
      <ng-container matColumnDef="price">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Item Price </mat-header-cell>
        <mat-cell *matCellDef="let element" > {{element.price}}  </mat-cell>
      </ng-container>
      <ng-container matColumnDef="total">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Total Amount </mat-header-cell>
        <mat-cell *matCellDef="let element" >{{element.total}}  </mat-cell>
      </ng-container>
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
    <mat-paginator #paging
                   [length]="7"
                   [pageSize]="5"
                   [pageSizeOptions]="[5, 10, 25, 100]">
    </mat-paginator>
  </div>
</div>
